<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    

    <title>Github Finder</title>

    <!-- Bootstrap core CSS -->
    <link href="https://bootswatch.com/4/simplex/bootstrap.min.css" rel="stylesheet">
    <!--<link href="https://bootswatch.com/3/simplex/bootstrap.min.css" rel="stylesheet">-->
    <!-- Custom styles for this template -->
    <link rel ="stylesheet" href="style.css">
    
  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark ">
      <a class="navbar-brand" href="#">Github Finder</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <main role="main" class="container">

      <div class="searchContainer">
        <br>
        <h1>Search Users</h1>
        <p class="lead">Enter a username to search a user to fetch user profile.</p>
        <input type="text" id="searchUser" class="form-control" placeholder="Github Username">
      </div>
      <br>
      <div id = "profile"></div>


    </main><!-- /.container -->
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      document.getElementById('searchUser').addEventListener('keyup', getProfile);
      function getProfile(){
        var userName = document.getElementById('searchUser').value;
        var xhr = new XMLHttpRequest();
        xhr.open('GET','https://api.github.com/users/'+userName, true)
        xhr.onload = function(){
          if (this.status == 200) {
            console.log('here:'+this.responseText);
            var user = JSON.parse(this.responseText);
            
            var profileOutput = '<div class="card mb-3">' +
                                  
                                    '<h3 class="card-header">' + user.name +'</h3>' +
                                  
                                  '<div class="card-body">' +
                                    '<div class="row">' +
                                      '<div class="col-md-3">' +
                                        '<img class="thumbnail-avatar" src="'+ user.avatar_url+'">' +
                                        '<br><br>' +
                                        '<a target="_blank" href = "'+user.html_url+'" class ="btn ' + 'btn-primary btn-block">GET PROFILE</a>' +
                                      '</div>' +
                                    '</div>' +  
                                  '</div>' +
                                '</div>';
            document.getElementById('profile').innerHTML = profileOutput;
          }

        }
        xhr.send();
      }
    </script>
    
  </body>
</html>
