<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    

    <title>Github Finder</title>

    <!-- Bootstrap core CSS -->
    <link href="https://bootswatch.com/4/simplex/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link rel ="stylesheet" href="style.css">
    
  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark ">
      <a class="navbar-brand" href="#">Github Finder</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <main role="main" class="container">

      <div class="searchContainer">
        <br>
        <h1>Search Users</h1>
        <p class="lead">Enter a username to search a user to fetch user profile.</p>
        <input type="text" id="searchUser" class="form-control" placeholder="Github Username">
      </div>
      <br>
      <div id = "profile"></div>

    </main><!-- /.container -->
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      document.getElementById('searchUser').addEventListener('keyup', getProfile);
      function getProfile(){
        var userName = document.getElementById('searchUser').value;
        var xhr = new XMLHttpRequest();
        xhr.open('GET','https://api.github.com/users/'+userName, true)
        xhr.onload = function(){
          if (this.status == 200) {
            console.log('here:'+this.responseText);
          }

        }
        xhr.send();
      }
    </script>
    
  </body>
</html>
